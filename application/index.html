<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <div>
        <form>
            <h1>Application Form for Intermediate Students</h1>
            <label>First Name</label>
            <input type="text" placeholder="enter first name">
            <label>Last Name</label>
            <input type="text" placeholder="enter last name"><br><br>
            <label>Contact no</label>
            <input type="text" placeholder="enter contact number"><br><br>
            <label>Email:</label>
            <input type="text" placeholder="enter your email"><br><br>
            <lable>Gender</lable>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Others<br><br>
            <lable>Date of Birth</lable>
            <input type="text" placeholder="enter your DOB"><br><br>
            <lable>Father name</lable>
            <input type="text" placeholder=" Enter father name"><br><br>
            <lable>Mother name</lable>
            <input type="text" placeholder=" Enter mother name"><br><br>
            <label>City</label>
            <input type="text" placeholder=" Enter your City"><br><br>
            <label>Street</label>
            <input type="text" placeholder=" Enter your Street"><br><br>
            <label>H.no</label>
            <input type="text" placeholder=" Enter your H.no"><br><br>
            <label>Course</label>&nbsp;&nbsp;
            <select>
                <option>MPC</option>
                <option>BIPC</option>
                <option>CEC</option>
                <option>MEC</option>
                <option>HEC</option>
            </select><br><br>
            <lable>Upload photo</lable>
            <input type="text" placeholder="choose file 2.5kb">
            <input type="submit">

            
        </form>
    </div>
</center>

    
</body>
</html>
